name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  commit-stage:
    uses: ./.github/workflows/stage-commit.yaml
  test-stage:
    uses: ./.github/workflows/stage-test.yaml
  build-stage:
    uses: ./.github/workflows/stage-build.yaml
  cicd-pipeline:
    runs-on: ubuntu-latest
    needs: [commit-stage, test-stage, build-stage]
